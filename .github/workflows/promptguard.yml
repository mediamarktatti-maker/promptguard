name: PromptGuard CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun test

  promptguard:
    name: PromptGuard Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: PromptGuard check
        run: bun tools/promptguard.ts check --json > promptguard-report.json
        continue-on-error: true
        id: check

      - name: Upload PromptGuard report
        uses: actions/upload-artifact@v4
        with:
          name: promptguard-report
          path: promptguard-report.json
        if: always()

      - name: Fail if check failed
        if: steps.check.outcome == 'failure'
        run: |
          echo "PromptGuard check failed. See report artifact."
          exit 1
